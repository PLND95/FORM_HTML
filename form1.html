<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>

<body>
   <form name="hobbyform" method="get" action="hobbyform.html">
    <h2 style="color:white ;">SỞ THÍCH CỦA BẠN</h2>
    <table>
        <tr>
            <td style="color: blue ;">Họ và Tên</td>
            <td><input type="text" name="fullname"></td>
        </tr>
        <tr>
            <td style="color:blue ;">Email</td>
            <td><input type="email" name="email"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td id="hobby" rowspan="4" style="color: blue;">Sở thích</td>
            <td style="color: red;"><input type="checkbox" name="hobby">Thể thao</td>
            <td style="color: red;"><input type="checkbox" name="hobby">Âm nhạc</td>
            <td style="color: red;"><input type="checkbox" name="hobby">Đọc sách</td>
        </tr>
        <tr>
            <td style="color: red;"><input type="checkbox" name="hobby">Lướt web</td>
            <td style="color: red;"><input type="checkbox" name="hobby"> Chơi game</td>
            <td style="color: red;"><input type="checkbox" name="hobby">Điện ảnh</td>
        </tr>
        <tr>
            <td style="color: red;"><input type="checkbox" name="hobby"> Du lịch</td>
        </tr>
        <tr>
            <td><button type="submit" name="btsubmit" value="Gửi thông tin">Gửi thông tin</button></td>
            <td><button type="reset">Nhập lại</button></td>
        </tr>
    </table>
   </form>
    <style>
    h2 {
        background-color: orangered;
        text-align: center;
        vertical-align: 3px;
        margin: 3px;
    }
    body {
        background-color: aquamarine;
    }
    form {
        background-color: aliceblue;
        width: 30%;
        padding: 3px;
    }
    #hobby {
        vertical-align: top;
    }
 </style>
</body>
</html>
